<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" />
    <link rel="stylesheet" href="/static/style.css">
    <!-- Custom styles for this template -->
    <title>My Page</title>
</head>

<body>
    <div class="header">
            <img src="/static/assets/logo.png"/><label class="header-text"><span class="edge-span">Edge</span> vs <span class="cloud-span">Cloud</span></label>
        </div>
    <div class="cloud-strip">
        <img src="/static/assets/cloud-wh.png" /><span>Cloud</span>
    </div>
    <main role="main" class="container">
        <div class="video-container">
            <div class="video-content-container">
                <video id="cloudVideo" autoplay></video>
                <canvas id="cloud-canvas" class="cloud-canvas"></canvas>
            </div>

            <div class="metrics-section">
                <h2 class="metrics-title">Round-trip time (RTT)</h2>
                <div class="row">
                    <div class="col-sm-4 metric-data">
                        <span class="time-metric" id="min-resp-time">0.0</span><span class="time-metric">s</span><br>
                        <span class="time-lable">Min</span>
                    </div>
                    <div class="col-sm-4 metric-data">
                        <span class="time-metric" id="avg-resp-time">0.0</span><span class="time-metric">s</span><br>
                        <span class="time-lable">Avg</span>
                    </div>
                    <div class="col-sm-4 metric-data">
                        <span class="time-metric" id="max-resp-time">0.0</span><span class="time-metric">s</span><br>
                        <span class="time-lable"></span>Max</span>
                    </div>
                </div>
            </div>
            <div class="gragh-section">
                <div id="cloudChartContainer" style="height: 192px; width: 100%;"></div>
            </div>
        </div>
    </main><!-- /.container -->
    <script src="/static/cloud.js"></script>
    <script id="objDetect" src="/static/objDetectCloud.js" data-source="cloudVideo" data-mirror="true" data-uploadWidth="640"
        data-scoreThreshold="0.40"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
